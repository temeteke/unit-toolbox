<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 - グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rulerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>

  <!-- 定規のベース -->
  <rect x="80" y="200" width="352" height="112" fill="url(#rulerGradient)" rx="12"/>

  <!-- 定規の目盛り（白） -->
  <g fill="#ffffff" opacity="0.9">
    <!-- 大きい目盛り -->
    <rect x="120" y="210" width="4" height="40" rx="2"/>
    <rect x="200" y="210" width="4" height="40" rx="2"/>
    <rect x="280" y="210" width="4" height="40" rx="2"/>
    <rect x="360" y="210" width="4" height="40" rx="2"/>

    <!-- 小さい目盛り -->
    <rect x="140" y="220" width="3" height="25" rx="1.5"/>
    <rect x="160" y="220" width="3" height="25" rx="1.5"/>
    <rect x="180" y="220" width="3" height="25" rx="1.5"/>
    <rect x="220" y="220" width="3" height="25" rx="1.5"/>
    <rect x="240" y="220" width="3" height="25" rx="1.5"/>
    <rect x="260" y="220" width="3" height="25" rx="1.5"/>
    <rect x="300" y="220" width="3" height="25" rx="1.5"/>
    <rect x="320" y="220" width="3" height="25" rx="1.5"/>
    <rect x="340" y="220" width="3" height="25" rx="1.5"/>
    <rect x="380" y="220" width="3" height="25" rx="1.5"/>
    <rect x="400" y="220" width="3" height="25" rx="1.5"/>
  </g>

  <!-- 双方向矢印（白、太く明確に） -->
  <g fill="#ffffff">
    <!-- 左矢印 -->
    <path d="M 140 265 L 100 265 L 100 247 L 140 247 L 140 235 L 85 256 L 140 277 Z"/>

    <!-- 右矢印 -->
    <path d="M 372 265 L 412 265 L 412 247 L 372 247 L 372 235 L 427 256 L 372 277 Z"/>

    <!-- 中央の線 -->
    <rect x="140" y="247" width="232" height="18" rx="4"/>
  </g>
</svg>
