<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V2案4: 太めの定規+明確な矢印 -->

  <!-- 背景 - 濃い青 -->
  <rect width="512" height="512" fill="#1E3A8A" rx="80"/>

  <!-- 定規 - 黄色 -->
  <rect x="90" y="145" width="332" height="90" fill="#FCD34D" rx="12"/>

  <!-- 定規の目盛り（濃いオレンジ） -->
  <g fill="#92400E">
    <rect x="130" y="158" width="5" height="38" rx="2.5"/>
    <rect x="206" y="158" width="5" height="38" rx="2.5"/>
    <rect x="282" y="158" width="5" height="38" rx="2.5"/>
    <rect x="358" y="158" width="5" height="38" rx="2.5"/>

    <rect x="152" y="166" width="3" height="25" rx="1.5"/>
    <rect x="174" y="166" width="3" height="25" rx="1.5"/>
    <rect x="184" y="166" width="3" height="25" rx="1.5"/>
    <rect x="228" y="166" width="3" height="25" rx="1.5"/>
    <rect x="250" y="166" width="3" height="25" rx="1.5"/>
    <rect x="260" y="166" width="3" height="25" rx="1.5"/>
    <rect x="304" y="166" width="3" height="25" rx="1.5"/>
    <rect x="326" y="166" width="3" height="25" rx="1.5"/>
    <rect x="336" y="166" width="3" height="25" rx="1.5"/>
    <rect x="380" y="166" width="3" height="25" rx="1.5"/>
  </g>

  <!-- 双方向矢印（定規の下、白、太く明確） -->
  <g fill="#ffffff">
    <!-- 左矢印 -->
    <path d="M 140 310 L 105 310 L 105 300 L 140 300 L 140 285 L 85 305 L 140 325 L 140 310 Z"/>

    <!-- 右矢印 -->
    <path d="M 372 310 L 407 310 L 407 300 L 372 300 L 372 285 L 427 305 L 372 325 L 372 310 Z"/>

    <!-- 中央の太い線 -->
    <rect x="140" y="300" width="232" height="10" rx="5"/>
  </g>

  <!-- 中央に回転矢印アイコン（変換を表現） -->
  <circle cx="256" cy="305" r="24" fill="#FCD34D"/>
  <g fill="#1E3A8A" stroke="#1E3A8A" stroke-width="2">
    <path d="M 256 292 L 256 305 L 248 305" fill="none" stroke-linecap="round"/>
    <polygon points="248,300 245,305 248,310"/>
    <path d="M 256 318 L 256 305 L 264 305" fill="none" stroke-linecap="round"/>
    <polygon points="264,310 267,305 264,300"/>
  </g>
</svg>
