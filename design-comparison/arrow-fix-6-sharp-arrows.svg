  <!-- 一体型の双方向矢印 - より鋭い矢 -->
  <g fill="#ffffff">
    <path d="M 75,300 L 160,265 L 160,285 L 352,285 L 352,265 L 437,300 L 352,335 L 352,315 L 160,315 L 160,335 Z"/>
