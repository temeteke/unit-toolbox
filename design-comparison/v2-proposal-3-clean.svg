<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V2案3: クリーンな定規+シンプル矢印 -->

  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bg3)" rx="80"/>

  <!-- 定規 - オレンジ -->
  <rect x="100" y="160" width="312" height="75" fill="#FB923C" rx="10"/>

  <!-- 定規の目盛り（濃いオレンジ） -->
  <g fill="#C2410C">
    <rect x="140" y="172" width="4" height="30" rx="2"/>
    <rect x="210" y="172" width="4" height="30" rx="2"/>
    <rect x="280" y="172" width="4" height="30" rx="2"/>
    <rect x="350" y="172" width="4" height="30" rx="2"/>

    <rect x="160" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="180" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="190" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="230" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="250" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="260" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="300" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="320" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="330" y="178" width="2.5" height="20" rx="1.25"/>
    <rect x="370" y="178" width="2.5" height="20" rx="1.25"/>
  </g>

  <!-- 双方向矢印（定規の下、白、太め） -->
  <g fill="#ffffff">
    <!-- 左矢印 -->
    <path d="M 125 305 L 100 305 L 100 297 L 125 297 L 125 285 L 85 301 L 125 317 L 125 305 Z"/>

    <!-- 右矢印 -->
    <path d="M 387 305 L 412 305 L 412 297 L 387 297 L 387 285 L 427 301 L 387 317 L 387 305 Z"/>

    <!-- 中央の線 -->
    <rect x="125" y="297" width="262" height="8" rx="4"/>
  </g>

  <!-- 上下の小さな矢印（変換を強調） -->
  <g fill="#FBBF24">
    <polygon points="256,280 266,290 246,290"/>
    <polygon points="256,322 246,312 266,312"/>
  </g>
</svg>
