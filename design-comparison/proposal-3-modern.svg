    <rect x="138" y="228" width="2.5" height="28" rx="1.25"/>
    <rect x="208" y="228" width="2.5" height="28" rx="1.25"/>
    <rect x="278" y="228" width="2.5" height="28" rx="1.25"/>
    <rect x="348" y="228" width="2.5" height="28" rx="1.25"/>

