    <rect x="155" y="233" width="1.5" height="18" rx="0.75"/>
    <rect x="172" y="233" width="1.5" height="18" rx="0.75"/>
    <rect x="189" y="233" width="1.5" height="18" rx="0.75"/>
    <rect x="225" y="233" width="1.5" height="18" rx="0.75"/>
    <rect x="242" y="233" width="1.5" height="18" rx="0.75"/>
    <rect x="259" y="233" width="1.5" height="18" rx="0.75"/>
    <rect x="295" y="233" width="1.5" height="18" rx="0.75"/>
    <rect x="312" y="233" width="1.5" height="18" rx="0.75"/>
