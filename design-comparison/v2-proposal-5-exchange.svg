<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V2案5: 上下の矢印で交換を表現 -->

  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bg5)" rx="80"/>

  <!-- 定規 - 白 -->
  <rect x="100" y="155" width="312" height="80" fill="#ffffff" rx="10"/>

  <!-- 定規の目盛り（紫） -->
  <g fill="#5B21B6" opacity="0.8">
    <rect x="140" y="167" width="4" height="32" rx="2"/>
    <rect x="210" y="167" width="4" height="32" rx="2"/>
    <rect x="280" y="167" width="4" height="32" rx="2"/>
    <rect x="350" y="167" width="4" height="32" rx="2"/>

    <rect x="160" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="180" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="190" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="230" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="250" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="260" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="300" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="320" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="330" y="175" width="2.5" height="20" rx="1.25"/>
    <rect x="370" y="175" width="2.5" height="20" rx="1.25"/>
  </g>

  <!-- 上向き矢印（右側、白） -->
  <g fill="#ffffff">
    <rect x="298" y="280" width="80" height="12" rx="6"/>
    <path d="M 385 286 L 408 286 L 408 278 L 385 278 L 385 265 L 425 282 L 385 299 Z"/>
  </g>

  <!-- 下向き矢印（左側、白） -->
  <g fill="#ffffff">
    <rect x="134" y="310" width="80" height="12" rx="6"/>
    <path d="M 127 316 L 104 316 L 104 324 L 127 324 L 127 337 L 87 320 L 127 303 Z"/>
  </g>

  <!-- 中央に交換アイコン -->
  <circle cx="256" cy="301" r="26" fill="#FCD34D"/>
  <g fill="#5B21B6">
    <polygon points="256,288 263,295 249,295"/>
    <polygon points="256,314 249,307 263,307"/>
  </g>
</svg>
