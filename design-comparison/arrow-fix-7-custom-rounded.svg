<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 改善案7: 棒の端のみ丸め、矢との接続部は角張る -->

  <!-- 背景 -->
  <rect width="512" height="512" fill="#1E3A8A" rx="80"/>

  <!-- 定規 -->
  <rect x="100" y="155" width="312" height="65" fill="#FCD34D" rx="10"/>

  <!-- 装飾ライン -->
  <g fill="#92400E" opacity="0.6">
    <rect x="150" y="165" width="3" height="45" rx="1.5"/>
    <rect x="230" y="165" width="3" height="45" rx="1.5"/>
    <rect x="280" y="165" width="3" height="45" rx="1.5"/>
    <rect x="360" y="165" width="3" height="45" rx="1.5"/>
  </g>

  <!-- 双方向矢印 - カスタムpath -->
  <g fill="#ffffff">
    <!-- 左矢印 -->
    <polygon points="85,300 160,270 160,330"/>

    <!-- 右矢印 -->
    <polygon points="427,300 352,270 352,330"/>

    <!-- 中央の棒 - pathで両端に丸みを持たせる -->
    <path d="M 175,285 L 337,285 Q 352,285 352,300 Q 352,315 337,315 L 175,315 Q 160,315 160,300 Q 160,285 175,285 Z"/>
  </g>
</svg>
