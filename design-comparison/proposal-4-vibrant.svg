<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 案4: 鮮やかなデザイン - ビビッドな色使い -->

  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rulerGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGrad4)" rx="80"/>

  <!-- 定規のベース -->
  <rect x="80" y="200" width="352" height="112" fill="url(#rulerGrad4)" rx="14"/>

  <!-- 定規の目盛り（白） -->
  <g fill="#ffffff" opacity="0.95">
    <rect x="120" y="212" width="5" height="38" rx="2.5"/>
    <rect x="200" y="212" width="5" height="38" rx="2.5"/>
    <rect x="280" y="212" width="5" height="38" rx="2.5"/>
    <rect x="360" y="212" width="5" height="38" rx="2.5"/>

    <rect x="140" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="160" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="180" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="220" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="240" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="260" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="300" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="320" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="340" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="380" y="220" width="3.5" height="26" rx="1.75"/>
    <rect x="400" y="220" width="3.5" height="26" rx="1.75"/>
  </g>

  <!-- 双方向矢印（黄色、目立つ） -->
  <g fill="#FCD34D">
    <path d="M 140 266 L 98 266 L 98 248 L 140 248 L 140 234 L 82 257 L 140 280 Z"/>
    <path d="M 372 266 L 414 266 L 414 248 L 372 248 L 372 234 L 430 257 L 372 280 Z"/>
    <rect x="140" y="248" width="232" height="18" rx="5"/>
  </g>

  <!-- 矢印のアクセント（白いアウトライン） -->
  <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6">
    <path d="M 140 266 L 98 266 L 98 248 L 140 248 L 140 234 L 82 257 L 140 280 Z"/>
    <path d="M 372 266 L 414 266 L 414 248 L 372 248 L 372 234 L 430 257 L 372 280 Z"/>
  </g>
</svg>
