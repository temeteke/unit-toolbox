<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V3案5-5: 紫グラデーション背景 -->

  <defs>
    <linearGradient id="bgPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 - 紫グラデーション -->
  <rect width="512" height="512" fill="url(#bgPurple)" rx="80"/>

  <!-- 定規 - 明るいオレンジ -->
  <rect x="100" y="155" width="312" height="65" fill="#FB923C" rx="10"/>

  <!-- 最小限の装飾ライン -->
  <g fill="#C2410C" opacity="0.6">
    <rect x="150" y="165" width="3" height="45" rx="1.5"/>
    <rect x="230" y="165" width="3" height="45" rx="1.5"/>
    <rect x="280" y="165" width="3" height="45" rx="1.5"/>
    <rect x="360" y="165" width="3" height="45" rx="1.5"/>
  </g>

  <!-- 巨大でシンプルな双方向矢印 -->
  <g fill="#ffffff">
    <polygon points="85,300 160,270 160,330"/>
    <polygon points="427,300 352,270 352,330"/>
    <rect x="160" y="285" width="192" height="30" rx="15"/>
  </g>
</svg>
