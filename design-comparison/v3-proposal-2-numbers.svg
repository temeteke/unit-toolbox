<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V3案2: 数字で単位変換を表現 -->

  <defs>
    <linearGradient id="bgNum" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgNum)" rx="80"/>

  <!-- 上部: 1m -->
  <text x="256" y="190" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">1m</text>

  <!-- 大きな双方向矢印 -->
  <g fill="#FBBF24">
    <polygon points="180,256 140,256 140,240 180,240 180,220 100,248 180,276 180,256"/>
    <rect x="180" y="240" width="152" height="16" rx="8"/>
    <polygon points="332,256 372,256 372,240 332,240 332,220 412,248 332,276 332,256"/>
  </g>

  <!-- 下部: 100cm -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#ffffff" text-anchor="middle">100cm</text>
</svg>
