<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V3案5-6: 白い定規、黄色の矢印 -->

  <!-- 背景 -->
  <rect width="512" height="512" fill="#1E40AF" rx="80"/>

  <!-- 定規 - 白 -->
  <rect x="100" y="155" width="312" height="65" fill="#ffffff" rx="10"/>

  <!-- 最小限の装飾ライン -->
  <g fill="#1E40AF" opacity="0.6">
    <rect x="150" y="165" width="3" height="45" rx="1.5"/>
    <rect x="230" y="165" width="3" height="45" rx="1.5"/>
    <rect x="280" y="165" width="3" height="45" rx="1.5"/>
    <rect x="360" y="165" width="3" height="45" rx="1.5"/>
  </g>

  <!-- 巨大でシンプルな双方向矢印 - 黄色 -->
  <g fill="#FCD34D">
    <polygon points="85,300 160,270 160,330"/>
    <polygon points="427,300 352,270 352,330"/>
    <rect x="160" y="285" width="192" height="30" rx="15"/>
  </g>
</svg>
