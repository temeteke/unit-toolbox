<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 案1: ミニマルデザイン - シンプルな単色背景 -->

  <!-- 背景 - 濃い青 -->
  <rect width="512" height="512" fill="#1E40AF" rx="80"/>

  <!-- 定規 - 白、細いライン -->
  <rect x="100" y="220" width="312" height="72" fill="#ffffff" rx="8"/>

  <!-- 定規の目盛り（濃い青） -->
  <g fill="#1E40AF">
    <!-- 大きい目盛り -->
    <rect x="140" y="230" width="3" height="30" rx="1.5"/>
    <rect x="210" y="230" width="3" height="30" rx="1.5"/>
    <rect x="280" y="230" width="3" height="30" rx="1.5"/>
    <rect x="350" y="230" width="3" height="30" rx="1.5"/>

    <!-- 小さい目盛り -->
    <rect x="158" y="235" width="2" height="20" rx="1"/>
    <rect x="176" y="235" width="2" height="20" rx="1"/>
    <rect x="194" y="235" width="2" height="20" rx="1"/>
    <rect x="228" y="235" width="2" height="20" rx="1"/>
    <rect x="246" y="235" width="2" height="20" rx="1"/>
    <rect x="264" y="235" width="2" height="20" rx="1"/>
    <rect x="298" y="235" width="2" height="20" rx="1"/>
    <rect x="316" y="235" width="2" height="20" rx="1"/>
    <rect x="334" y="235" width="2" height="20" rx="1"/>
    <rect x="368" y="235" width="2" height="20" rx="1"/>
  </g>

  <!-- 双方向矢印（濃い青、シンプル） -->
  <g fill="#1E40AF">
    <!-- 左矢印 -->
    <path d="M 130 270 L 110 270 L 110 256 L 130 256 L 130 246 L 90 263 L 130 280 Z"/>

    <!-- 右矢印 -->
    <path d="M 382 270 L 402 270 L 402 256 L 382 256 L 382 246 L 422 263 L 382 280 Z"/>

    <!-- 中央の線 -->
    <rect x="130" y="256" width="252" height="14" rx="3"/>
  </g>
</svg>
