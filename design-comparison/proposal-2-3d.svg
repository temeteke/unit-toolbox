<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 案2: 立体感のあるデザイン - 影とハイライト -->

  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rulerGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGrad2)" rx="80"/>

  <!-- 定規の影 -->
  <rect x="80" y="204" width="352" height="104" fill="#000000" opacity="0.2" rx="12" filter="url(#shadow)"/>

  <!-- 定規のベース -->
  <rect x="80" y="200" width="352" height="104" fill="url(#rulerGrad2)" rx="12"/>

  <!-- ハイライト -->
  <rect x="80" y="200" width="352" height="20" fill="#FFFFFF" opacity="0.3" rx="12"/>

  <!-- 定規の目盛り -->
  <g fill="#92400E" opacity="0.8">
    <rect x="120" y="215" width="4" height="35" rx="2"/>
    <rect x="200" y="215" width="4" height="35" rx="2"/>
    <rect x="280" y="215" width="4" height="35" rx="2"/>
    <rect x="360" y="215" width="4" height="35" rx="2"/>

    <rect x="140" y="223" width="3" height="22" rx="1.5"/>
    <rect x="160" y="223" width="3" height="22" rx="1.5"/>
    <rect x="180" y="223" width="3" height="22" rx="1.5"/>
    <rect x="220" y="223" width="3" height="22" rx="1.5"/>
    <rect x="240" y="223" width="3" height="22" rx="1.5"/>
    <rect x="260" y="223" width="3" height="22" rx="1.5"/>
    <rect x="300" y="223" width="3" height="22" rx="1.5"/>
    <rect x="320" y="223" width="3" height="22" rx="1.5"/>
    <rect x="340" y="223" width="3" height="22" rx="1.5"/>
    <rect x="380" y="223" width="3" height="22" rx="1.5"/>
  </g>

  <!-- 双方向矢印（白、太く） -->
  <g fill="#ffffff" filter="url(#shadow)">
    <path d="M 140 268 L 100 268 L 100 250 L 140 250 L 140 238 L 85 259 L 140 280 Z"/>
    <path d="M 372 268 L 412 268 L 412 250 L 372 250 L 372 238 L 427 259 L 372 280 Z"/>
    <rect x="140" y="250" width="232" height="18" rx="4"/>
  </g>
</svg>
