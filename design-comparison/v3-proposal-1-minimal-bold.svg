<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V3案1: 超シンプル - 目盛り最小限、矢印を大きく -->

  <!-- 背景 -->
  <rect width="512" height="512" fill="#1E40AF" rx="80"/>

  <!-- 定規 - シンプル（目盛り3つのみ） -->
  <rect x="100" y="140" width="312" height="70" fill="#ffffff" rx="10"/>

  <!-- 最小限の目盛り（3本だけ） -->
  <g fill="#1E40AF">
    <rect x="180" y="150" width="5" height="35" rx="2.5"/>
    <rect x="254" y="150" width="5" height="35" rx="2.5"/>
    <rect x="328" y="150" width="5" height="35" rx="2.5"/>
  </g>

  <!-- 非常に大きく太い双方向矢印 -->
  <g fill="#FBBF24">
    <!-- 左矢印 - 大きく -->
    <path d="M 150 310 L 110 310 L 110 295 L 150 295 L 150 275 L 80 302.5 L 150 330 L 150 310 Z"/>

    <!-- 右矢印 - 大きく -->
    <path d="M 362 310 L 402 310 L 402 295 L 362 295 L 362 275 L 432 302.5 L 362 330 L 362 310 Z"/>

    <!-- 中央の太い線 -->
    <rect x="150" y="295" width="212" height="15" rx="7.5"/>
  </g>
</svg>
